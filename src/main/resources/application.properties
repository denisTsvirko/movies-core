spring.application.name=movies
spring.datasource.url=jdbc:postgresql://localhost:5432/movies
spring.datasource.username=movies_user
spring.datasource.password=movies_user
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access = false
spring.sql.init.mode=never
spring.datasource.hikari.allow-pool-suspension=true

app.jwt-secret=MegaLargeSigningSecretKeyForDemoApplicationMegaLargeSigningSecretKeyForDemoApplication
app.jwt-expiration-milliseconds=86400000